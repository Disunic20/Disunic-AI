<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wikipedia AI</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link rel="stylesheet" href="./styles/main.css">
    <!-- <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script> -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
</head>

<body>
    <h1 id="hh1">Wikipedia AI Beta</h1>
    <header>
        <div class="nav">
            <P>Wikipedia AI Beta</P>
        </div>
    </header>
    <div id="chatbox">
        <div id="chatlog"></div>
        <div class="chatbar">
            <div class="jfl">
                <input type="search" onkeyup="success()" autocomplete="off"  id="chatinput" placeholder="Wikipedia AI Beta">
                <button disabled id="chatbutton" onclick="button()"><i style="font-size: 25px;color: rgb(0, 195, 255);" class="bi bi-send"></i></button>
            </div>
        </div>
    </div>
    <script src="./logics/ai.js"></script>
    <script src="./logics/aitest.js"></script>
    <script src="./scripts/script.js"></script>
</body>

</html>
